<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <br />
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="purchase-date"> Date of Purchase </label>
              <input type="date" class="form-control" 232222="purchase-date" />
            </div>
          </div>
          <div class="col=sm">
            <div class="form-group">
              <label for="new-product">Product</label>
              <input
                type="text"
                class="form-control"
                id="new-product"
                placeholder="Product"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="new-amount">Amount</label>
              <input
                type="text"
                class="form-control"
                id="new-amount"
                placeholder="$0.00"
              />
            </div>
          </div>
        </div>
        <div>
          <button id="add" class="btn btn-primary form-control">
            Add Item
          </button>
        </div>
      </div>
    </div>
    <table id="expense" class="table table-striped table-hover table-bordered">
      <tr>
        <th scope="col-sm">Date of Purchase</th>
        <th scope="col-sm">Product</th>
        <th scope="col-sm">Amount</th>
        <th scope="col-sm">Actions</th>
      </tr>
    </table>

    <!-- link to javascript file -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./DOM.js"></script>
  </body>
</html>
