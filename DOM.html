<!-- Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:

A Bootstrap styled table representing your choice of data.
A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <!-- link to bootstrap css page -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container bg-light">
    <br />
    <!-- create a card to hold the date, product text box, and amount textbox -->
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <!-- give user ability to set purchse date -->
              <label for="purchase-date"> Date of Purchase </label>
              <input type="date" id="purchase-date" class="form-control" />
            </div>
          </div>
          <div class="col=sm">
            <div class="form-group">
              <!-- textbox for entering a new product -->
              <label for="new-product">Product</label>
              <input
                type="text"
                class="form-control"
                id="new-product"
                placeholder="Product"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <!-- textbox to enter a dollar amount for a product purchased -->
              <label for="new-amount">Amount</label>
              <input
                type="text"
                class="form-control"
                id="new-amount"
                placeholder="$0.00"
              />
            </div>
          </div>
        </div>
        <div>
          <!-- button to add item to table -->
          <button id="add" class="btn btn-primary form-control">
            Add Item
          </button>
        </div>
      </div>
    </div>
    <!-- table to hold product, date of purchase, and dollar amount for the product purchsed -->
    <table id="expense" class="table table-striped table-hover table-bordered">
      <tr>
        <th scope="col-sm">Date of Purchase</th>
        <th scope="col-sm">Product</th>
        <th scope="col-sm">Amount</th>
        <th scope="col-sm">Actions</th>
      </tr>
    </table>

    <!-- link to javascript files -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./DOM.js"></script>
  </body>
</html>
